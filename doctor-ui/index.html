<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doctor Prescription → QR</title>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 30px;
      min-height: 100vh;

      background:
        linear-gradient(rgba(15, 23, 42, 0.55), rgba(15, 23, 42, 0.55)),
        url("https://img.freepik.com/free-photo/health-still-life-with-copy-space_23-2148854034.jpg")
        no-repeat center center fixed;
      background-size: cover;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 15px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    /* Shared card style */
    .row,
    #preview,
    #qr-box {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    /* Input rows */
    .row {
      display: flex;
      justify-content: center;
      margin-top: 12px;
      width: 100%;
    }

    .inputs {
      max-width: 600px;
      width: 100%;
    }

    .inputs input {
      width: 100%;
    }

    /* Buttons row */
    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 600px;
      width: 100%;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
    }

    button {
      padding: 11px 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.35);
    }

    button.ghost {
      background: #e5e7eb;
      color: #111827;
      box-shadow: none;
    }

    /* Preview same width as buttons */
    #preview {
      margin-top: 15px;
      font-style: italic;
      color: #334155;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    #qr-box {
      margin-top: 20px;
      padding: 30px;

      width: 560px;        
      min-height: 200px;   

     display: flex;
  justify-content: center;
  align-items: center;
}


    canvas {
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<h1>Doctor Prescription → QR</h1>

<!-- Patient Email -->
<div class="row inputs">
  <input id="patient-email" type="email" placeholder="Patient Email" />
</div>

<!-- Medicines -->
<div class="row inputs">
  <input id="medicine-input" type="text" placeholder="Medicines (e.g. Paracetamol10 Crocin5)" />
</div>

<!-- Buttons -->
<div class="row controls">
  <button onclick="startRecording()">Start Voice</button>
  <button onclick="stopRecording()">Stop Voice</button>
  <button onclick="sendPrescription()">Send to Patient</button>
  <button onclick="clearAll()" class="ghost">Clear</button>
</div>

<!-- Preview -->
<div id="preview">
  Preview: <span id="preview-text"></span>
</div>

<!-- QR -->
<div id="qr-box">
  <canvas id="qr-code" width="260" height="260"></canvas>
</div>

<script>
const API_URL = "http://localhost:5000/api/doctor/create-prescription";

let recognition;
let voiceText = "";

function startRecording() {
  voiceText = "";
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) return alert("Speech recognition not supported");

  recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = true;
  recognition.start();

  recognition.onresult = e => {
    const spoken = e.results[e.results.length - 1][0].transcript;
    voiceText += " " + spoken;
    updatePreview();
  };
}

function stopRecording() {
  if (recognition) recognition.stop();
}

function updatePreview() {
  const manual = document.getElementById("medicine-input").value.trim();
  document.getElementById("preview-text").textContent = voiceText || manual;
}

function parseMedicines(text) {
  if (!text) return [];
  return text.split(/[,\s]+/).map(item => {
    const name = item.replace(/\d+/g, "");
    const qty = item.match(/\d+/)?.[0] || 1;
    return { name, qty };
  });
}

async function sendPrescription() {
  const email = document.getElementById("patient-email").value.trim();
  const rawText = voiceText || document.getElementById("medicine-input").value.trim();

  if (!email) return alert("Enter patient email");
  if (!rawText) return alert("Enter medicines");

  const medicines = parseMedicines(rawText);

  const payload = {
    patientName: "Patient",
    patientEmail: email,
    medicines
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if (!res.ok) throw new Error();

    generateQR({
      prescriptionId: data.prescriptionId,
      medicines
    });

    alert("Prescription sent successfully");
  } catch {
    alert("Failed to send prescription");
  }
}

function generateQR(payload) {
  QRCode.toCanvas(
    document.getElementById("qr-code"),
    JSON.stringify(payload),
    { width: 260 }
  );
}

function clearAll() {
  voiceText = "";
  document.getElementById("medicine-input").value = "";
  document.getElementById("patient-email").value = "";
  document.getElementById("preview-text").textContent = "";
  const ctx = document.getElementById("qr-code").getContext("2d");
  ctx.clearRect(0, 0, 260, 260);
}
</script>

</body>
</html>
